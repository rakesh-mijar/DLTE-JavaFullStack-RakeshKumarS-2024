    <style>
        /* Customize your styles here */
        .navbar {
            background-color: #ffffff; /* White background for the top strip */
        }
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand,
        .container-fluid{
            font-weight: bold;
        }
        .bg-custom {
            background-color: #182052; /* Coral color */
        }
        .logout-btn {
            color: #ffffff;
            background-color: #182052;
            border-color: #182052;
            border-radius: 25px;
        }
    </style>
    <script>
        $(document).ready(function () {
            function getUserName() {
                $.ajax({
                    type: "GET",
                    url: "/customer/name",
                    dataType: 'text', // Expecting text response
                    contentType:"application/json;charset=utf-8",

                    success: function (response) {
                        $('#Username').text("Welcome, " + response); // Display the name
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        $('#Username').text("Error fetching name");
                    }
                });
            }
            getUserName();
        });
    </script>
</head>
