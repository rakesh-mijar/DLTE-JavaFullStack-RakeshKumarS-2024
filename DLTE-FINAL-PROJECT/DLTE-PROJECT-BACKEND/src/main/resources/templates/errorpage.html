<script>
    $(document).ready(() => {
        // Function to get URL query parameter
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get error message and error code from query parameters
        const errorMessage = getQueryParam("message");
        const errorCode = getQueryParam("code");

        // Display error message and error code in errorMessage div
        $("#errorText").text(errorMessage);
        $("#errorCode").text("Error Code: " + errorCode);
    });
</script>
