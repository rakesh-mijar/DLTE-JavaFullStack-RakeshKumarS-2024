<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/style.css'}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-dark text-white" th:background="@{'/images/bg.jpg'}">
<div id="title-logo">
    <img src="/images/logo.png" alt="Logo" style="max-width: 50px; max-height: 50px;">
    <h1>
        <i class="fa fa-globe"></i>&nbsp My Bank
    </h1>
</div>

<div class="container mt-5 px-4">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 pr-md-4">
            <h1 class="login">Login</h1>
            <p>Sign in to continue</p>
            <button type="submit" class="btn btn-orange mt-3">Learn More</button>
        </div>
        <div class="col-md-6 ml-auto d-flex align-items-center justify-content-center">
            <div class="card text-white mb-3 p-3 shadow-lg">
                <h2 class="mb-4">Sign in</h2>
                <h5 th:if="${param.error}" style="text-align: center; margin-bottom: 20px;">
                    <span style="font-size: 20px; color: Red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
                </h5>
                <form id="loginForm" th:action="@{'/customer/'}" method="post">
                    <!-- Username Input -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-orange mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!--</script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#loginForm").submit(function(event) {
            event.preventDefault(); // Prevent form submission

            //
            // // Encode credentials
            // var credentials = btoa(username + ":" + password);
            //
            // // Store credentials in sessionStorage
            // sessionStorage.setItem("logged", credentials);

            // Submit the form
            this.submit();
        });
    });
</script>
</html>
