<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-self: center;
        }
        h1,h2 {
            color: #003870;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 3rem;
            color: #182052;
            font-size: 46px;
            font-family: "Montserrat", sans-serif;
        }
        #errorMessage{
            color: #182052;
            font-family: "Poppins", sans-serif;
        }
        #notFoundMessage{
            color: #182052;
            font-family: "Poppins", sans-serif;
            font-size: 46px;
        }
        /*.custom-btn {*/
        /*    background-color: #182052;*/
        /*    width: 200px; !* Set the width to 200 pixels *!*/
        /*    height: 50px; !* Set the height to 50 pixels *!*/
        /*}*/
        button {
            background-color: powderblue;
            color: #003870;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            border-color:#003870;

        }

        button:hover {
            background-color: lightblue;
        }

        button i {
            margin-left: 7px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="row text-center">
        <div class="col">
            <h1 class="error-code" id="errorCode"></h1>
            <br/></br>
            <h2 id="errorMessage"></h2>
            <div id="notFoundMessage" style="display: none;">
                404 - Page not found
            </div>
            <br/></br>
<!--           // <a id="dashboardLink" href="/customer/dashboard"><button class="btn rounded-4 border-0 col-10 text-white custom-btn">Go Back to Dashboard</button></a>-->
            <a th:href="@{'/customer/dashboard'}"><button >BACK TO HOME<i class="bi bi-arrow-right-circle-fill"></i></button></a>
        </div>
    </div>
</div>

<script>
    // Get the error code and message from the URL parameters
    const params = new URLSearchParams(window.location.search);
    const errorCode = params.get('code');
    const errorMessage = params.get('message');

    // Display error code and message if available
    if (errorCode && errorMessage) {
        document.getElementById('errorCode').innerText = errorCode;
        document.getElementById('errorMessage').innerText = errorMessage;
    } else {
        // If code and message are not available, show 404 message and hide dashboard link
        document.getElementById('notFoundMessage').style.display = 'block';
        document.getElementById('dashboardLink').style.display = 'none';
    }
</script>
</body>
</html>
