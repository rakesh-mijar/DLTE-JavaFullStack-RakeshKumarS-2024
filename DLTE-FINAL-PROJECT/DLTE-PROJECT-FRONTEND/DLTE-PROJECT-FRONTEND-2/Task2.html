<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f0f0f0;
      }
      .navbar {
        background-color: #2C3E50;
      }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <img src="logo.png" width="100px" height="50px" class="me-2"/>
      <a class="navbar-brand me-auto" href="#">My Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#close-account-services">Close Account Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#recent-schemes">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Close Account Services -->
  <section id="close-account-services" class="container mt-5">
    <h2 class="text-secondary">Close Account Services</h2>
    <form>
      <div class="mb-3">
        <label for="accountId" class="form-label">Account ID</label>
        <input required type="text" class="form-control" id="accountId" placeholder="Enter Account ID">
      </div>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number</label>
        <input required type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number">
      </div>
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input required type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select class="form-select" id="accountType">
          <option value="savings">Savings</option>
          <option value="salary">Salary</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="accountStatus" class="form-label">Account Status</label>
        <select class="form-select" id="accountStatus">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="accountBalance" class="form-label">Account Balance</label>
        <input required type="text" class="form-control" id="accountBalance" placeholder="Enter Account Balance">
      </div>
      <div class="mb-3">
        <label for="reasonForClosure" class="form-label">Reason for Closure</label>
        <textarea id="reasonForClosure" name="reasonForClosure" class="form-control" placeholder="Reason for Closure"></textarea>
      </div>
      <div class="btn-group">
        <input type="submit" value="Close Account" class="btn btn-danger">
        <input type="reset" value="Cancel" class="btn btn-secondary">
      </div>
    </form>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
