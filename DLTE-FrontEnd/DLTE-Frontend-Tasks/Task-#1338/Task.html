<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank Creditcard Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: fixed url('files/logo.png') no-repeat center;
            background-size: cover;
        }

       

        h1,h2 {
            margin: 5px 0;
            font-size: 36px;
            color: #333333;
        }

        hr {
            border: none;
            height: 2px;
            background-color: purple;
            margin: 10px 0;
        }

        .banner {
            text-align: center;
            background-color: lightcoral;
            padding: 20px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .column {
            width: 50%;
            padding: 20px;
            background-color: plum;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

     
        .input-group {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid blueviolet;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-group {
            text-align: center;
        }

       
        .btn-group  {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: purple;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        
        .btn-group :hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>MyBank</h1>
        <h1>Cheque book form</h1>
    </div>
    <hr />
    <div class="row">
        <form name="application" action="#" class="column">
            <div class="input-group">
                <label>Account Number</label>
                <input type="text" name="accountNumber" placeholder="Account Number" />
            </div>
            <div class="input-group">
                <label>Account Holder</label>
                <input type="text" name="accountHolder" placeholder="Account Holder" />
            </div>
            <div class="input-group">
                <label>Account Type</label>
                <div>
                    <input type="radio" name="accountType" value="savings" />Savings
                    <input type="radio" name="accountType" value="current" />Current
                </div>
            </div>
            <div class="input-group">
                <label>Cheque Book Type</label>
                <select name="chequeBookType">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div class="input-group">
                <label>Date of Apply</label>
                <input type="date" name="dateOfApply" />
            </div>
            <div class="input-group">
                <label>Terms and Conditions</label>
                <input type="checkbox" name="termsAndConditions" />
            </div>
            <div class="input-group">
                <label>Address</label>
                <textarea name="address" placeholder="Address"></textarea>
            </div>
            <div class="input-group">
                <label>Signature</label>
                <input type="file" name="signature" />
            </div>
            <div class="input-group">
                <label>Contact Number</label>
                <input type="tel" name="contactNumber" placeholder="Contact Number" />
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="btn-group">
                <input type="submit" value="Apply"/>
                <input type="reset" value="Cancel"/>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
