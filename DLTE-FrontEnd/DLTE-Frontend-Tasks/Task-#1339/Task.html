    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .img-fluid-custom {
            max-width: 100%;
            height:fit-content;
        }
        .mt-3-custom {/*provided the margin from top*/
            margin-top: 3rem; 
        }
    </style>
</head>
<body>
    <div class="container  mt-3-custom">
        <!-- /*specified the number of columns in each row for the specified screen*/ -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5"> 
            <div class="col mt-5">
                <img class="img-fluid img-fluid-custom" src="files/one.jpg" alt="Loans">
            </div>
            <div class="col mb-3">
                <img class="img-fluid img-fluid-custom" src="files/two.jpg" alt="Deposits">
            </div>
            <div class="col mb-3">
                <img class="img-fluid img-fluid-custom" src="files/logo.png" alt="Insurance">
            </div>
            <div class="col mb-3">
                <img class="img-fluid img-fluid-custom" src="files/three.jpg" alt="MyBank Logo">
            </div>
        </div>
    </div>
