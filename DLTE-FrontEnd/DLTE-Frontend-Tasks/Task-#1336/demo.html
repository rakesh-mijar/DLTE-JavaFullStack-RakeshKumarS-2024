<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <title>MyBank Credit-Assist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--    <link rel="stylesheet" th:href="@{'/pics/myBank.css'}">-->
</head>
<body>
<div class="container">
    <h1 th:if="${param.error}">
        <span th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
    </h1>
    <div class="row justify-content-center">
        <form action="#" th:action="@{'/ui/'}" method="post" class="col-lg-3 col-md-6 col-12 align-self-center p-5 rounded-5 shadow">
            <div class="form group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="USername"/>
            </div>
            <div class="form group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="m-5 row justify-content-around">
                <input type="submit" id="login" class="col-3 btn btn-outline-primary bi bi-door-closed-fill"/>
                <input type="reset" id="cancel" class="col-3 btn btn-outline-dark bi bi-x-circle-fill"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
