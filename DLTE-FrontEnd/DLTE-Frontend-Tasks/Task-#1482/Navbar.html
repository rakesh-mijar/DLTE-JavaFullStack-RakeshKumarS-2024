<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f0f0f0;
      }
      .navbar {
        background-color: #007bff;
      }
      #contentFrame {
        width: 100%;
        height: calc(100vh - 56px); /* Adjusted for navbar height */
        border: none;
      }
      .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.751);
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-white" onclick="loadPage('Check.html')">New Cheque Book Request</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-white" onclick="loadPage('Slide.html')">Cheque Book Details</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-white" onclick="loadPage('Table.html')">Recent Schemes</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
 <!-- Iframe Container -->
 <iframe id="contentFrame" src="" ></iframe>
  
 <!-- Bootstrap JS Bundle -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
 <script>
   function loadPage(pageName) {
     document.getElementById('contentFrame').src = pageName;
   }
 </script>
</body>
</html>
