
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f0f0f0;
      }
      .navbar {
        background-color: #2C3E50;
      }
      .error-message {
        color: red;
        font-size: large;
    }
    </style>
    <script src="validation.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <img src="logo.png" width="100px" height="50px" class="me-2"/>
      <a class="navbar-brand me-auto" href="#">My Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#new-cheque-request">New Cheque Book Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cheque-details">Cheque Book Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#recent-schemes">Recent Schemes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>




  <!-- New Cheque Book Request -->
<section id="new-cheque-request" class="container mt-5">
  <h2 class="text-secondary">New Cheque Book Request</h2>
  <form name="Application" onsubmit="return valid()">
    <div class="mb-3">
      <label for="accountNumber" class="form-label">Account Number: <span id="numberErr" class="error-message"></span></label>
      <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number">
    </div>
    <div class="mb-3">
      <label for="accountHolder" class="form-label">Account Holder: <span id="nameErr" class="error-message"></span></label>
      <input type="text" class="form-control" id="accountHolder" placeholder="Enter Account Holder">
    </div>
    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <div>
        <input type="radio" name="accountType" value="savings" id="savings" /> <label for="savings">Savings</label>
        <input type="radio" name="accountType" value="current" id="current" /> <label for="current">Current</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="dateOfApply" class="form-label">Date of Apply: <span id="dateErr" class="error-message"></span></label>
      <input type="date" id="dateOfApply" name="dateOfApply" class="form-control">
    </div>
    <div class="mb-3">
      <label for="termsAndConditions" class="form-label">Terms and Conditions</label>
      <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address: <span id="addressErr" class="error-message"></span></label>
      <textarea id="address" name="address" class="form-control" placeholder="Address"></textarea>
    </div>
    <div class="mb-3">
      <label for="signature" class="form-label">Signature: <span id="signatureErr" class="error-message"></span></label>
      <input type="file" id="signature" name="signature" class="form-control">
    </div>
    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number: <span id="contactErr" class="error-message"></span></label>
      <input type="tel" id="contactNumber" name="contactNumber" class="form-control" placeholder="Contact Number">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email: <span id="emailErr" class="error-message"></span></label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="btn-group">
      <input type="submit" value="Apply" class="btn btn-success">
      <input type="reset" value="Cancel" class="btn btn-danger">
    </div>
  </form>
</section>


  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
