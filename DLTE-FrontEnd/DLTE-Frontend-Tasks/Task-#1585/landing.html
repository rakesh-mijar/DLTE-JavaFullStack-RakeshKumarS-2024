<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url('login.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }
    </style>
    <script>
        $(document).ready(()=>{
            $("#login").click(()=>{
                var username = $("#username").val()
                var password = $("#password").val()

                const credentials = btoa(username+":"+password)

                $.ajax({
                    url:"http://localhost:8082/login",
                    type:"GET",
                    beforeSend:function(handler){
                         handler.setRequestHeader("Authorization","Basic "+credentials)
                    },
                    success:function(response){
                         //alert(JSON.stringify(response))
                        sessionStorage.setItem("logged",credentials)
                        location.assign("http://127.0.0.1:5500/dashboard.html")
                    },
                    error:function(error){
                        //alert(JSON.stringify(error))
                         location.assign("http://127.0.0.1:5500/landing.html")
                       
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-container"><h1 style=" text-align: center;">LogIn</h1>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="row justify-content-around mt-4">
                        <button id="login" class="col-3 btn btn-outline-primary bi bi-door-closed-fill">Login</button>
                        <button id="cancel" class="col-3 btn btn-outline-dark bi bi-x-circle-fill">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
