<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Account Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(() => {
            $("#cancel").click(() => {
                $("#accountId").val("");
                $("#accountNumber").val("");
                $("#customerId").val("");
                $("#accountType").val("");
                $("#accountStatus").val("");
                $("#accountBalance").val("");
            });
    
            $("#add").click(() => {
                const accountId = $("#accountId").val();
                const accountNumber = $("#accountNumber").val();
                const customerId = $("#customerId").val();
                const accountType = $("#accountType").val();
                const accountStatus = $("#accountStatus").val();
                const accountBalance = $("#accountBalance").val();
    
                const request = {
                    "accountId": accountId,
                    "accountNumber": accountNumber,
                    "customerId": customerId,
                    "accountType": accountType,
                    "accountStatus": accountStatus,
                    "accountBalance": accountBalance
                };
    
                console.log(JSON.stringify(request));
    
                $.ajax({
                    url: "http://localhost:8082/accounts/closeAccounts",
                    type: "PUT",
                    dataType: "text", 
                    beforeSend: function (handler) {
                        handler.setRequestHeader("Authorization", "Basic " + btoa("rakesh:rakesh"));
                    },
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(request),
                    success: function (response) {
                      
                        $("#status").empty();
                        
                      // Append the response message to the status element
                        $("#status").append("<h1>Response:</h1>");
                         $("#status").append("<p>" + "Account Service Closed Successfuly" + "</p>");

                    },
                    error: function (xhr, status, error) {
                        // Handle error response
                        let errorMessage = xhr.responseText;
                        alert("Error: " + errorMessage);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="status" class="display-6 text-center text-primary"></div>
            <div class="p-5 m-5 rounded-5 shadow">
                <div class="form group">
                    <label>Account Id</label>
                    <input type="number" id="accountId" class="form-control" placeholder="Account id" />
                </div>
                <div class="form group">
                    <label>Account Number</label>
                    <input type="number" id="accountNumber" class="form-control" placeholder="Account Number" />
                </div>
                <div class="form group">
                    <label>Customer Id</label>
                    <input type="number" id="customerId" class="form-control" placeholder="Customer id" />
                </div>
                <div class="form group">
                    <label>Account Type</label>
                    <input type="text" id="accountType" class="form-control" placeholder="Account Type" />
                </div>
                <div class="form group">
                    <label>Account status</label>
                    <input type="text" id="accountStatus" class="form-control" placeholder="Account Status" />
                </div>
                <div class="form group">
                    <label>Account Balance</label>
                    <input type="number" id="accountBalance" class="form-control" placeholder="Account Balance" />
                </div>
                <div class="m-5 row justify-content-around">
                    <button id="add" class="col-1 btn btn-outline-primary"><p class="display-6 bi bi-cash-coin"></p></button>
                    <button id="cancel" class="col-1 btn btn-outline-dark"><p class="display-6 bi bi-escape"></p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
